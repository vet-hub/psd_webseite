<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Playfair+Display:wght@400;700;900&family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />	 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./kerina.css">
    <link rel="stylesheet" href="./lukas.css">
    <link rel="stylesheet" href="./style_micha.css">
    <link rel="stylesheet" href="./vitali.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Playfair+Display:wght@700;900&family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <nav>navigation</nav>
      <section id="hero-section">hero section</section>
    </header>
    <main>
      <section id="our_story-section">our story section</section>
      <section id="watch-section">watch section</section>
      <section id="expertise-section">expertise section</section>
      <section id="team-section">team section</section>
      <section id="contact_client-section">
        <div id="form">
          <h2>GIVE US A GOOD NEWS</h2>
          <form action="">
            <div><input type="text" id="name" placeholder="Name" required /></div>
            <div><input type="email" id="email" placeholder="Email" required /></div>
            <div><input type="text" id="subject" placeholder="Subject" /></div>
            <div><textarea
              id="message"
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea></div>
            <button type="button">Submit</button>
          </form>
        </div>
        <div id="clients">
          <h2>OUR HAPPY CLIENT</h2>
          <div id="clientContainer">
            <div id="firstClientCol">
              <div> <img id="zara"src="./img/png/Zara_Logo.png"alt="zara logo"/></div>
              <div><img src="./img/png/1280px-Barneys_New_York_Logo.png"alt="barneys logo"/></div>
              <div><img src="./img/png/Calvin_klein_logo.png"alt="calvin klein logo"/></div>
              <div><img src="./img/png/Converse_logo.png"alt="converse logo"/></div>
              <div><img src="img/png/1280px-Levi's_logo.png"alt="levi's logo"/></div>
              </div>
            <div id="secondClientCol">    
              <div><img src="./img/png/Logo_of_Mango_(new).png"alt="mango logo"/></div>
              <div><img src="img/png/1280px-Gucci_Logo.png"alt="gucci logo"/></div>
              <div><img src="img/png/1280px-Logo_NIKE.png"alt="nike logo"/></div>
              <div><img src="img/png/Puma_Logo.png"alt="puma logo"/></div>
              <div"><img src="img/png/Billabong.png"alt="bilabong logo"/></div>
              </div>
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
